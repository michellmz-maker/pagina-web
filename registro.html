<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta - México Travel Tours</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Únete a la Aventura</h1>
        <p>Crea tu cuenta y descubre México.</p>
    </header>

    <main class="contenedor-login">
        <section>
            <h2>Crear una Nueva Cuenta</h2>
            <form id="registroForm" action="index.html" method="GET"> 
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                <input type="text" id="usuario_reg" name="usuario_reg" placeholder="Usuario Deseado" required>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                <input type="password" id="contrasena_reg" name="contrasena_reg" placeholder="Contraseña" required>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar Contraseña" required>
                
                <button type="submit">Registrar y Entrar</button>
            </form>
            <p class="registro-link">¿Ya tienes cuenta? <a href="index.html">Iniciar Sesión</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-contenido">
            <p>&copy; 2024 México Travel Tours | Vive la aventura.</p>
            <div class="enlaces-legales">
                <a href="#">Términos y Condiciones</a>
                <a href="#">Aviso de Privacidad</a>
            </div>
            <div class="redes-sociales">
                <p>Síguenos:</p>
                <a href="#" target="_blank"><img src="images/facebook.png" alt="Facebook" class="icono-red"></a>
                <a href="#" target="_blank"><img src="images/instagram.png" alt="Instagram" class="icono-red"></a>
            </div>
        </div>
    </footer>
    
    </body>
</html>
